services:
  mongo:
    image: mongo:7
    container_name: egov-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: egov-app
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/egov
      - NODE_ENV=production
      - PORT=3019
    ports:
      - "3019:3019"

volumes:
  mongo_data:
